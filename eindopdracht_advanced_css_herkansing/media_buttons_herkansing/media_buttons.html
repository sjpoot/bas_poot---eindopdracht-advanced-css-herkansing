<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./media_buttons.css">
    <title>Media Buttons</title>
</head>

<body>
    <main>
        <section class="media-container">
            <button class="media-container--blog" type="button"><img src="../media/blog.jpg" alt="Blog"> <a class="media-container__link" href="#">Check out my blog</a></button>
            <button class="media-container--twitter" type="button"><img src="../media/twitter.png" alt="Twitter"> <a class="media-container__link" href="#">Follow me on Twitter</a></button>
            <button class="media-container--linkedin" type="button"><img src="../media/linkedin.png" alt="LinkedIn"> <a class="media-container__link" href="#">Connect on LinkedIn</a></button>
            <button class="media-container--facebook" type="button"><img src="../media/facebook.jpg" alt="Facebook"> <a class="media-container__link" href="#">Like my Facebook page</a></button>
            <button class="media-container--github" type="button"><img src="../media/github_black.jpg" alt="Facebook"> <a class="media-container__link" href="#">See projects on Github</a></button>
        </section>
    </main>

</body>

</html>
